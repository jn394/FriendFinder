<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1 :selected").val(), $("#q2 :selected").val(), $("#q3 :selected").val(),
            $("#q4 :selected").val(), $("#q5 :selected").val(), $("#q6 :selected").val(), $("#q7 :selected").val(),
            $("#q8 :selected").val(), $("#q9 :selected").val(), $("#q10 :selected").val()]

        };

        console.log(newFriend);
        console.log(newFriend.scores);

        $.post("/api/friends", newFriend,
            function (data) {

                console.log(data);

                //Function for .reduce to work
                function getSum(total, num) {
                    return total + num;
                };

                //Initial values
                var matchScore = 40;
                var yourMatch = "No One";
                var matchImg = "https://cdn.shopify.com/s/files/1/1061/1924/products/Very_sad_emoji_icon_png_large.png?v=1480481019";

                //Function to run thru all the entries and find the best match for the user thats just submitted.
                function findMatch() {
                    
                    for (var i = 0; i < data.length - 1; i++) {
                        var scoreDif = newFriend.scores.map(function (item, index) {
                            return Math.abs(item - data[i].scores[index]);
                        })
                        console.log(scoreDif);

                        var newMatchScore = scoreDif.reduce(getSum);
                        console.log(newMatchScore);

                        if (newMatchScore < matchScore) {
                            matchScore = newMatchScore;
                            yourMatch = data[i].name;
                            matchImg = data[i].photo;
                        };
                        console.log(matchScore);
                        console.log(yourMatch);
                    };
                    $("#bestMatch").text(yourMatch);
                    $("#bestMatchImg").empty();
                    $("#bestMatchImg").append("<img src=" + "'" + matchImg + "'" + "class='rounded-circle mt-2 shadow-lg' height='200' width='200'>");
                };

                findMatch();

                // Clear the form when submitting
                $("#name").val("");
                $("#photo").val("");
                $("#q1").val(1);
                $("#q2").val(1);
                $("#q3").val(1);
                $("#q4").val(1);
                $("#q5").val(1);
                $("#q6").val(1);
                $("#q7").val(1);
                $("#q8").val(1);
                $("#q9").val(1);
                $("#q10").val(1);

            });
    });

</script>
